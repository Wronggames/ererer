<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualprint basic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #stage {
            position: relative;
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }

        .sprite {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="stage">
        <!-- Sprites will be appended here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const stage = document.getElementById('stage');

            function createSprite() {
                const sprite = document.createElement('div');
                sprite.classList.add('sprite');
                stage.appendChild(sprite);
                return sprite;
            }

            // Example: Create a sprite and move it
            const mySprite = createSprite();
            mySprite.style.left = '100px';
            mySprite.style.top = '100px';

            // Example: Create another sprite
            const anotherSprite = createSprite();
            anotherSprite.style.left = '200px';
            anotherSprite.style.top = '200px';

            // Example: Append a custom element
            const customElement = document.createElement('div');
            customElement.textContent = 'Hello, World!';
            customElement.style.position = 'absolute';
            customElement.style.left = '300px';
            customElement.style.top = '300px';
            stage.appendChild(customElement);
        });
    </script>
</body>
</html>
